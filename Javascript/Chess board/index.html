<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess Board</title>
  <style>
    :root{
      --size: 60px; /* square size — change as needed */
      --light: #f0d9b5;
      --dark: #b58863;
      --board-gap: 30px;
    }

    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      background:linear-gradient(180deg,#eef 0%, #fff 100%);
    }

    .wrap{
      display:flex;
      gap:12px;
      align-items:center;
    }

    /* Coordinates on the left and bottom */
    .coords-vertical{
      display:flex;
      flex-direction:column-reverse;
      gap:0;
      align-items:center;
      justify-content:center;
    }
    .coords-vertical span{
      width: var(--size);
      height: var(--size);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#333;
      font-weight:600;
    }

    .coords-horizontal{
      display:flex;
      gap:0;
      justify-content:center;
      align-items:center;
    }
    .coords-horizontal span{
      width: calc(var(--size));
      height: var(--board-gap);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top:6px;
      color:#333;
      font-weight:600;
    }

    .board{
      display:grid;
      grid-template-columns: repeat(8, var(--size));
      grid-template-rows: repeat(8, var(--size));
      border: 2px solid #444;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      user-select: none;
    }

    .square{
      width: var(--size);
      height: var(--size);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: calc(var(--size) * 0.6);
      cursor: pointer;
    }

    /* alternate colors */
    .square.light{ background: var(--light); }
    .square.dark{ background: var(--dark); }

    /* highlight on hover or when selected */
    .square:hover{ outline: 3px solid rgba(255,215,0,0.25); }
    .square.selected{ outline: 3px solid rgba(0,140,255,0.45); }

    /* piece styling (using Unicode chess glyphs) */
    .piece{
      pointer-events:none; /* clicks go to square */
      transform: translateY(-1px);
      filter: drop-shadow(0 1px 0 rgba(0,0,0,0.12));
    }

    /* responsive smaller boards on small screens */
    @media (max-width:520px){
      :root{ --size: 40px; }
    }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="coords-vertical" aria-hidden="true">
      <!-- ranks 8 -> 1 generated by JS for accessibility -->
    </div>

    <div style="display:flex;flex-direction:column;align-items:center;">
      <div class="board" role="grid" aria-label="Chessboard">
        <!-- squares generated by JS -->
      </div>

      <div class="coords-horizontal" aria-hidden="true">
        <!-- files a -> h generated by JS -->
      </div>
    </div>
  </div>

  <script>
    // Files and ranks
    const files = ['a','b','c','d','e','f','g','h'];
    const ranks = [8,7,6,5,4,3,2,1];

    const board = document.querySelector('.board');
    const coordsV = document.querySelector('.coords-vertical');
    const coordsH = document.querySelector('.coords-horizontal');

    // create vertical coordinates (8 -> 1)
    ranks.forEach(r => {
      const sp = document.createElement('span');
      sp.textContent = r;
      coordsV.appendChild(sp);
    });

    // create horizontal coords (a -> h)
    files.forEach(f => {
      const sp = document.createElement('span');
      sp.textContent = f;
      coordsH.appendChild(sp);
    });

    // utility to determine square color
    function isLightSquare(fileIndex, rankIndex){
      // light squares when sum is even (classic mapping)
      return (fileIndex + rankIndex) % 2 === 0;
    }

    // initial piece placement using Unicode chess pieces
    const initial = {
      8: ['♜','♞','♝','♛','♚','♝','♞','♜'],
      7: Array(8).fill('♟'),
      2: Array(8).fill('♙'),
      1: ['♖','♘','♗','♕','♔','♗','♘','♖']
    };

    // create 8x8 squares — grid order should be row-major from top (rank 8) to bottom (rank 1)
    for(let r = 0; r < ranks.length; r++){
      for(let f = 0; f < files.length; f++){
        const rank = ranks[r];
        const file = files[f];
        const sq = document.createElement('button');
        sq.className = 'square ' + (isLightSquare(f, r) ? 'light' : 'dark');
        sq.setAttribute('data-square', file + rank);
        sq.setAttribute('aria-label', `square ${file}${rank}`);
        sq.setAttribute('role', 'gridcell');

        // place initial piece if any
        if(initial[rank]){
          const glyph = initial[rank][f];
          if(glyph){
            const span = document.createElement('span');
            span.className = 'piece';
            span.textContent = glyph;
            sq.appendChild(span);
          }
        }

        // click handler to toggle selection (simple demonstration)
        sq.addEventListener('click', () => {
          // clear previous selection
          document.querySelectorAll('.square.selected').forEach(el => el.classList.remove('selected'));
          sq.classList.add('selected');
          console.log('Clicked', sq.dataset.square);
        });

        board.appendChild(sq);
      }
    }

    // keyboard accessible: arrow keys to move focus around the board
    board.addEventListener('keydown', (e) => {
      const active = document.activeElement;
      if(!active || !active.matches('.square')) return;
      const sq = active.dataset.square;
      const file = sq[0];
      const rank = parseInt(sq[1],10);
      const fileIndex = files.indexOf(file);
      const rankIndex = ranks.indexOf(rank);

      let newF = fileIndex, newR = rankIndex;
      if(e.key === 'ArrowLeft') newF = Math.max(0, fileIndex - 1);
      else if(e.key === 'ArrowRight') newF = Math.min(7, fileIndex + 1);
      else if(e.key === 'ArrowUp') newR = Math.max(0, rankIndex - 1);
      else if(e.key === 'ArrowDown') newR = Math.min(7, rankIndex + 1);
      else return;

      e.preventDefault();
      const idx = newR * 8 + newF;
      const dest = board.children[idx];
      if(dest) dest.focus();
    });

    // make board squares focusable for keyboard navigation
    document.querySelectorAll('.square').forEach(s => s.tabIndex = 0);

  </script>
</body>
</html>
