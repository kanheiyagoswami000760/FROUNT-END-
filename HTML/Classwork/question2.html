<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>simple circular loader</title>
  <style>
    
    :root{
      --size: 80px;          /* overall diameter */
      --thickness: 10px;     /* border thickness */
      --color: #4f46e5;      /* visible color (accent) */
      --speed: 0.9s;         /* rotation duration (lower = faster) */
      --bg: transparent;     /* background behind spinner if any */
    }

    /* Page basics — center the spinner on the page */
    html,body{
      height:100%;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #0f172a; /* dark background to show the spinner — change as needed */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* The page-loader element */
    .page-loader {
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      background: var(--bg);
      /* create a ring: color one side, make other sides translucent */
      border: var(--thickness) solid rgba(255,255,255,0.12); /* faint border for 3 sides */
      border-top-color: var(--color); /* the visible colored segment */
      /* smooth rotation */
      animation: spin var(--speed) linear infinite;
      /* accessibility: respects reduced-motion preference */
    }

    /* Respect users who prefer reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .page-loader {
        animation: none;
      }
    }

    /* Keyframes that rotate the spinner 360 degrees */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Optional: a small label under the spinner (uncomment in HTML if you want it) */
    .loader-wrap {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    .label {
      color: #cbd5e1;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Minimal HTML: only the spinner element is required -->
  <div class="loader-wrap" role="status" aria-live="polite" aria-label="Loading">
    <div class="page-loader"></div>
    <!-- Optional text: remove if you want just the spinner -->
    <div class="label">Loading…</div>
  </div>
</body>
</html>
